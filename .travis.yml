sudo: required
services:
  - docker

before_install:
  - docker build -t serproqnx/docker-react -f Dockerfile.dev .

script:
  - docker run serproqnx/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-central-1"
  app: "docker-react"
  env: "Docker-env" 
  bucket_name: "elasticbeanstalk-eu-central-1-021522032731"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"